<!DOCTYPE html>
<html>
<head>
	<title>Youtube Unblocker</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<h4 style="text-align: center;">Youtube Unblocker</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="form-horizontal">
					<div class="form-group row">
						<div class="col-md-9">
							<input type="text" name="url-text" id="url-text" class="form-control" on>
						</div>
						<button class="btn btn-success col-md-3" id="btn-load" onclick="btnLoadClick()">Load</button>
					</div>
					<div class="form-group row">
						<div class="col-md-12">
							<iframe id="tube-frame" width="570" height="427" src="" frameborder="0" allowfullscreen></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#url-text").keyup(function(event) {
		    if (event.keyCode === 13) {
		        $("#btn-load").click();
		    }
		});
		function btnLoadClick() {
			$('#tube-frame').attr('src', "//www.youtube-nocookie.com/embed/" + getParameterByName('v', $('#url-text').val()) + "?&autoplay=0");
		}
		function getParameterByName(name, url) {
		    if (!url) url = window.location.href;
		    name = name.replace(/[\[\]]/g, "\\$&");
		    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
		        results = regex.exec(url);
		    if (!results) return null;
		    if (!results[2]) return '';
		    return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
</body>
</html>
